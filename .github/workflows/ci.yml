---
name: CI/CD Pipeline

on:
  push:
    tags:
      - v*
  pull_request:
    branches:
      - "*"
    types:
      - opened
      - synchronize

permissions:
  contents: write

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21

      - name: Install Dependencies
        run: |
          sudo add-apt-repository -y ppa:ethereum/ethereum
          sudo apt-get update
          sudo apt-get install -y npm ethereum
          npm install
          go get -d github.com/ethereum/go-ethereum@v1.12.2
          go install github.com/ethereum/go-ethereum/cmd/abigen@v1.12.2
          go install github.com/mattn/goveralls@v0.0.11
          go install github.com/ory/go-acc@v0.2.7
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.54.2
        
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-modules-

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.OS }}-go-mod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.OS }}-go-mod-

      - name: Create tarballs
        run: |
          mkdir bin && mv $(go env GOPATH)/bin/* bin/
          tar -czf bin.tar.gz bin/
          tar -czf node_modules.tar.gz node_modules/

      - name: Archive tarballs
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: |
            bin.tar.gz
            node_modules.tar.gz

  test:
    needs: setup-environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Download Tarballs
        uses: actions/download-artifact@v2
        with:
          name: binaries
          path: ./

      - name: Extract tarballs
        run: |
          tar -xzf bin.tar.gz 
          tar -xzf node_modules.tar.gz

      - name: Restore binaries
        run: |
         mv bin/* $(go env GOPATH)/bin/
         chmod +x $(go env GOPATH)/bin/*

      - name: Run make setup for mainnet
        run: make setup

      - name: Run gofmt
        run: |
          gofmt

      - name: Run golangci-lint
        run: |
          golangci-lint run -v --timeout 5m

      - name: Execute test case
        run: >
          go-acc ./... --ignore razor/accounts/mocks --ignore razor/cmd/mocks
          --ignore razor/utils/mocks --ignore pkg --ignore razor/path/mocks
          --output coverage.txt
      - name: Run benchmarks
        run: |
          go test ./... -bench=. -run=^#
      - name: Publish Coverage to Coveralls.io
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: goveralls -coverprofile=coverage.txt -service=github

  build:
    runs-on: ubuntu-latest
    needs: 
      - setup-environment
      - test
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Download Tarballs
        uses: actions/download-artifact@v2
        with:
          name: binaries
          path: ./

      - name: Extract tarballs
        run: |
          tar -xzf bin.tar.gz 
          tar -xzf node_modules.tar.gz

      - name: Restore binaries
        run: |
         mv bin/* $(go env GOPATH)/bin/
         chmod +x $(go env GOPATH)/bin/*

      - name: Create Artifact
        run: |
          make setup
          GOOS=linux GOARCH=${{ matrix.arch }} go build -o ./build/bin/razor_go.linux-${{ matrix.arch }} main.go
          cd build/bin
          tar -czvf razor_go.linux-${{ matrix.arch }}.tar.gz razor_go.linux-${{ matrix.arch }}
          mv razor_go.linux-${{ matrix.arch }}.tar.gz ../../

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: razor_go.linux-${{ matrix.arch }}.tar.gz
          path: razor_go.linux-${{ matrix.arch }}.tar.gz


  publish-github-release:
    runs-on: ubuntu-latest
    needs:
      - build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Download Artifacts AMD
        uses: actions/download-artifact@v2
        with:
          name: razor_go.linux-amd64.tar.gz

      - name: Download Artifacts ARM
        uses: actions/download-artifact@v2
        with:
          name: razor_go.linux-arm64.tar.gz

      - name: Display structure of downloaded files
        run: ls -R

      - name: Publish Release on GitHub
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            razor_go.linux-arm64.tar.gz
            razor_go.linux-amd64.tar.gz

  push-docker-build:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract tag name
        id: extract_tag
        run: echo "::set-output name=tag_name::${GITHUB_REF#refs/tags/}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          file: ./Dockerfile.mainnet
          context: .
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: razornetwork/razor-go:${{ steps.extract_tag.outputs.tag_name }}

